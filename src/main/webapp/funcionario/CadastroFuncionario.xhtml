<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Novo Funcionário</ui:define>

	<ui:define name="conteudo">
		<f:metadata>
			<o:viewParam name="funcionario"
				value="#{cadastroFuncionario.funcionario}" />
		</f:metadata>

		<h1>Novo Funcionário</h1>

		<h:form id="formCadastroFuncionario" prependId="false">
			<p:messages id="messages" autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroFuncionario.salvar()}" process="@form"
						update="@form messages" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/funcionario/ConsultaFuncionario" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="panel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				
				<p:outputLabel value="Id" for="codigo"/>
	    		<p:inputText id="codigo" size="20" maxlength="20" value="#{cadastroFuncionario.funcionario.id}" readonly="true"/>
	    		
	    		<p:outputLabel value="Nome" for="nome"/>
	    		<p:inputText id="nome" size="60" maxlength="80" value="#{cadastroFuncionario.funcionario.nome}"/>
	    		
	    		<p:outputLabel value="Data de nascimento" for="dataNascimento"/>
	    		<p:calendar id="dataNascimento" size="20" value="#{cadastroFuncionario.funcionario.dataNascimento}" pattern="dd/MM/yyyy" 
	    			required="true" requiredMessage="O campo data de nascimento é obrigatório"/>
	    		
	    		<p:outputLabel value="CPF" for="cpf"/>
	    		<p:inputText id="cpf" size="20" maxlength="20" value="#{cadastroFuncionario.funcionario.cpf}" 
	    			required="true" requiredMessage="O campo matricula é obrigatório"/>
	    		
	    		<p:outputLabel value="Matrícula" for="matricula"/>
	    		<p:inputText id="matricula" size="20" maxlength="20" value="#{cadastroFuncionario.funcionario.matricula}" 
	    			required="true" requiredMessage="O campo matricula é obrigatório"/>
				
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
