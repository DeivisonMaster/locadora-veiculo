<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml" 
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"> 
	
	  <ui:define name="titulo">Cadastro Usuário</ui:define>

	  <ui:define name="conteudo">
	  	
	  		<h1>Cadastro de Usuário</h1>
	  		
	  		<h:form id="idFormCadastro" prependId="false">
	  			<p:messages id="messages" autoUpdate="true" closable="true"/>
	  			
	  			<p:toolbar style="margin-top: 20px">
	  				<p:toolbarGroup>
	  					<p:commandButton value="Salvar" action="#{cadastroUsuario.cadastrar()}" process="@form" update="@form, messages"/>
	  				</p:toolbarGroup>
	  				
	  				<p:toolbarGroup align="right">
	  					<p:button value="Pesquisa"/>
	  				</p:toolbarGroup>
	  			</p:toolbar>
	  			
	  			<p:panelGrid columns="2" style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
	  				<p:outputLabel value="Id"/>
	  				<p:inputText value="#{cadastroUsuario.usuario.id}" readonly="true"/>
	  				
	  				<p:outputLabel value="Nome"/>
	  				<p:inputText value="#{cadastroUsuario.usuario.nome}"/>
	  				
	  				<p:outputLabel value="E-mail"/>
	  				<p:inputText value="#{cadastroUsuario.usuario.email}"/>
	  				
	  				<p:outputLabel value="Senha"/>
	  				<p:password value="#{cadastroUsuario.usuario.senha}" required="true" requiredMessage="O campo senha é obrigatório"/>
	  			</p:panelGrid>
	  			
	  			<h2>Grupos</h2>
	  			
	  			<p:panelGrid columns="2" style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
	  				<p:outputLabel value="Grupo ao usuário" for="grupo"/>
	  				<p:selectManyCheckbox id="grupo" styleClass="many-checkbox" value="#{cadastroUsuario.gruposSelecionados}" required="true" 
	  					requiredMessage="Escolha ao menos um grupo para este usuário">
	  					
	  					<f:selectItems var="grupo" value="#{cadastroUsuario.grupos}"
	  						itemLabel="#{grupo.descricao}" itemValue="#{grupo}"/>
	  				</p:selectManyCheckbox>
	  			</p:panelGrid>
	  		</h:form>
	  	
	  </ui:define>
</ui:composition>
