<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"  
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui"> 
      
     <ui:define name="titulo">Novo Motorista</ui:define>
      
      <ui:define name="conteudo">
      	<f:metadata>
      		<o:viewParam name="motorista" value="#{cadastroMotorisa.motorista}"/>
      	</f:metadata>
      	
      	<h1>Cadastro de Motorista</h1>
      	
      	<h:form id="idCadastroMotorista" prependId="false">
			<p:messages id="messages" autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroMotorisa.salvar()}" process="@form" update="@form, messages" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Pesquisa"/>
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="panel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Id" for="codigo" />
				<p:inputText id="codigo" size="20" maxlength="20"
					value="#{cadastroMotorisa.motorista.id}"
					readonly="true" disabled="true"/>

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="20" maxlength="20"
					value="#{cadastroMotorisa.motorista.nome}"
					required="true" validatorMessage="O campo nome do motorista é obrigatório" />
					
				<p:outputLabel value="Data de Nascimento" for="dataNascimento" />
				<p:calendar id="dataNascimento"
					value="#{cadastroMotorisa.motorista.dataNascimento}"
					required="true" validatorMessage="O campo data de nascimento é obrigatório" />
					
				<p:outputLabel value="CPF" for="cpf" />
				<p:inputText id="cpf" size="20" maxlength="20"
					value="#{cadastroMotorisa.motorista.cpf}"
					required="true" validatorMessage="O campo cpf é obrigatório" />
					
				<p:outputLabel value="Sexo" for="sexo" />
				<p:selectOneMenu id="sexo" size="20" value="#{cadastroMotorisa.motorista.genero}"
					required="true" requiredMessage="O campo sexo é de preenchimento obrigatório">
					<f:selectItem noSelectionOption="true" itemLabel="Selecione o sexo"/>
					
					<f:selectItems var="genero" value="#{cadastroMotorisa.generos}"
						itemLabel="#{genero.descricao}" itemValue="#{genero}"/>
				</p:selectOneMenu>
				
				<p:outputLabel value="CNH" for="cnh" />
				<p:inputText id="cnh" size="20" maxlength="20"
					value="#{cadastroMotorisa.motorista.numeroCNH}"
					required="true" validatorMessage="O campo cnh é obrigatório" />
			</p:panelGrid>
		</h:form>
      </ui:define>

</ui:composition>
