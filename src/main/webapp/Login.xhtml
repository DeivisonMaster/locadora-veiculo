<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<h:outputStylesheet library="css" name="sistema.css" />
</h:head> 
<h:body> 

	<f:metadata>
		<f:event listener="#{loginController.preRender()}" type="preRenderView"/>
	</f:metadata>

	<div id="login-dialog">
		<h1>Login</h1>
		
		<h:form id="idFormLogin" prependId="false">
			<p:messages id="messages" autoUpdate="true" closable="true"/>
		
			<h:panelGrid columns="2" styleClass="grid-login">
				<p:outputLabel value="E-mail"/>
				<p:inputText size="30" id="j_username" value="#{loginController.email}"/>

				<p:outputLabel value="Senha"/>
				<p:password size="30" id="j_password" />
				
				<p:commandButton value="Login" ajax="false" action="#{loginController.login()}"/>
			</h:panelGrid>								
		</h:form>
	</div>

</h:body> 
</html>
